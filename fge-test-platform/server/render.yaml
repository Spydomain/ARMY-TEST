services:
  - type: web
    name: fge-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_HOST
        fromDatabase:
          name: fge-db
          property:connectionString
    plan: free
    numInstances: 1
    healthCheckPath: /api/health

databases:
  - name: fge-db
    databaseName: fge_db
    user: fge_user
    plan: free
    ipAllowList: []  # This will be automatically populated by Render
